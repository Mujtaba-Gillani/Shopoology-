{% extends 'base/main.html' %}
{% load static%}
{% block title %}Store Page {% endblock%}
{% block content%}
<div class="row">
    {% for product in products%}
    <div class="col-lg-4">
        <!-- <img class="thumbnail" src="{{product.imageURL}}"> -->
        <div class="thumbnail">
            {% if product.imageURL %}
                <img src="{{ product.imageURL }}">
            {% else %}  
            
                <img style="background-color: white;" src="{%static 'images/Image_not_available.png '%}">
            {% endif %}
        </div>
        <div class="box-element product">
            <h6><strong>{{product.name}}</strong></h6>
            <hr>

            <button data-product={{product.id}} data-actions="add" class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button>
            <a class="btn btn-outline-success" href="#">View</a>  
            <h4 style="display:block;  float: right;"><strong>Rs. {{product.price}}</strong></h4>

        </div>
    </div>
    {% endfor %}



</div>
{% endblock %}
